<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta charset="UTF-8"/>
    <title>Login - Sistema Clínica Veterinária</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#157878"/>
    <link rel="stylesheet" href="css/normalize.css"/>	
    <link rel="stylesheet" href="css/cayman.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="../css/cayman.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'/>
  </h:head>
  <h:body>
    <section class="page-header">
      <h1 class="project-name">Sistema Clínica Veterinária</h1> <br/>
      <div class="login-block">
        <h:form id="formLogin">
	  <h2>Usuário</h2>
          <p:inputText id="campoLogin" size="14" value="#{loginControle.func.CPF}" maxlength="14" required="true" requiredMessage="Usuário obrigatório" />
          <h2>Senha</h2>
          <p:password  feedback="false" size="100"  maxlength="100" value="#{loginControle.func.senha}" required="true" requiredMessage="Senha obrigatória" />  
          <span/>
          <p:commandButton value="OK" ajax="false" action="#{loginControle.autenticar()}" styleClass="ui-state-hover"/>
	  <p:messages showIcon="false" closable="true" />
	</h:form>
      </div>
    </section>
    <section class="main-content">
      <footer class="site-footer">
        
      </footer>
    </section>
  </h:body>
</html>
